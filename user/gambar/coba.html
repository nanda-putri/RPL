<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function getDetik(){
    var today = new Date();
    var curr_second = today.getSeconds();
    var detik = (100-curr_second);
    return detik;
    }
    
</script>
<body onload="setInterval('getDetik()',1000)">
    <p></p>
    
</body>
</html>
